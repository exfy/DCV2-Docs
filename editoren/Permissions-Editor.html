<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCV2 - Permissions-Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            user-select: none; /* Verhindert das Markieren von Text */
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .buttons {
            display: flex;
            gap: 10px;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            flex-grow: 1;
            padding: 20px;
        }
        .column {
            padding: 10px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            width: 30%;
            overflow-y: auto;
        }
        .permissions-list {
            background-color: #e9e9e9;
            border-radius: 5px;
            padding: 10px;
        }
        .permissions-list .description {
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .permissions-list .permission {
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            text-align: center;
        }
        .user-list {
            background-color: #f9f9f9;
            position: relative;
        }
        .editor {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .user {
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: default;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none; /* Verhindert das Markieren von Text */
        }
        .user-header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            text-align: center;
            padding: 5px;
            border-radius: 5px 5px 0 0;
            position: relative;
        }
        .edit-icon {
            position: absolute;
            right: 10px;
            top: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .user img {
            margin-top: 5px;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            pointer-events: none; /* Verhindert Drag-and-Drop des Avatars */
        }
        .dropzone {
            border: 2px dashed #ccc;
            margin-top: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
        }
        .permission {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        .remove-permission {
            color: red;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
        }
        .json-output {
            flex-grow: 1;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .header .buttons button,
        .column button {
            padding: 10px;
            cursor: pointer;
        }
        #fileInput {
            display: none;
        }
        h2 {
            text-align: center;
        }
        #addUserBtn {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>DCV2 - Permissions-Editor</h1>
    <div class="buttons">
        <button id="importBtn">Import JSON</button>
        <button id="saveBtn">Save to File</button>
        <input type="file" id="fileInput" accept=".json">
    </div>
</div>

<div class="container">
    <div class="column permissions-list" id="permissionsList">
        <h2>Available Permissions</h2>
        <div class="description">Du kannst die Permissions mit Drag&Drop einem User zuweißen.</div>
    </div>

    <div class="column user-list" id="userList">
        <button id="addUserBtn">Add User</button>
        <h2>Users</h2>
    </div>

    <div class="column editor">
        <h2>Editor</h2>
        <div class="buttons">
            <button id="copyBtn">Copy JSON to Clipboard</button>
        </div>
        <div class="json-output" id="jsonOutput"></div>
    </div>
</div>

<script>
    const permissionMapping = {
        "main.botcontroller.screenshare": "Screensharer",
        "main.botcontroller.join": "Joiner",
        "main.botcontroller.shutdown": "Shutdowner",
        "main.botcontroller.disconnect": "Disconnector",
        "main.botcontroller.restartdcbot": "Restarter",
        "main.botcontroller.reloadconfig": "Config Reloader",
        "main.botcontroller.login": "Loginer",
        "main.botcontroller.status": "Status Checker"
    };

    let users = [];

    document.getElementById('addUserBtn').addEventListener('click', addUser);
    document.getElementById('saveBtn').addEventListener('click', saveToFile);
    document.getElementById('copyBtn').addEventListener('click', copyToClipboard);
    document.getElementById('importBtn').addEventListener('click', () => {
        document.getElementById('fileInput').click();
    });

    document.getElementById('fileInput').addEventListener('change', importJson);

    function importJson(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(event) {
            try {
                const data = JSON.parse(event.target.result);
                users = data.users;
                loadUsers();
            } catch (error) {
                console.error('Failed to parse JSON:', error);
                alert('Invalid JSON file.');
            }
        };

        if (file) {
            reader.readAsText(file);
        }
    }

    function loadPermissions() {
        const permissionsList = document.getElementById('permissionsList');
        permissionsList.innerHTML = '<h2>mögliche Permissions:</h2><div class="description">Du kannst die Permissions mit Drag&Drop einem User zuweisen..</div>';
        for (let fullPermission in permissionMapping) {
            const permissionDiv = document.createElement('div');
            permissionDiv.className = 'permission';
            permissionDiv.draggable = true;
            permissionDiv.textContent = permissionMapping[fullPermission];
            permissionDiv.setAttribute('data-full-permission', fullPermission);
            permissionDiv.addEventListener('dragstart', dragStart);
            permissionsList.appendChild(permissionDiv);
        }
    }

    function loadUsers() {
        const userList = document.getElementById('userList');
        userList.innerHTML = '<button id="addUserBtn">Add User</button><h2>Users</h2>';
        users.forEach((user, index) => {
            const userDiv = document.createElement('div');
            userDiv.className = 'user';
            userDiv.setAttribute('data-index', index);

            const userHeader = document.createElement('div');
            userHeader.className = 'user-header';
            userHeader.innerHTML = `
                ${user.username} (${user.dcId})
                <span class="edit-icon" onclick="editUser(${index})">✎</span>
            `;

            const avatar = document.createElement('img');
            avatar.src = `https://mc-heads.net/avatar/${user.username}/80`;
            avatar.alt = `${user.username}'s Avatar`;

            userDiv.appendChild(userHeader);
            userDiv.appendChild(avatar);

            userDiv.addEventListener('dragover', dragOver);
            userDiv.addEventListener('drop', dropPermission);

            const dropzone = document.createElement('div');
            dropzone.className = 'dropzone';
            dropzone.setAttribute('data-index', index);

            user.permissions.forEach((fullPermission, pIndex) => {
                const permissionDiv = document.createElement('div');
                permissionDiv.className = 'permission';
                permissionDiv.innerHTML = `${permissionMapping[fullPermission]} <span class="remove-permission" onclick="removePermission(${index}, ${pIndex})">&times;</span>`;
                dropzone.appendChild(permissionDiv);
            });

            userDiv.appendChild(dropzone);

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'löschen';
            deleteBtn.addEventListener('click', () => deleteUser(index));
            userDiv.appendChild(deleteBtn);

            userList.appendChild(userDiv);
        });

        document.getElementById('addUserBtn').addEventListener('click', addUser);
        updateJsonOutput();
    }

    function addUser() {
        const dcId = prompt('Enter Discord ID (numbers only, no spaces):');
        if (!/^\d+$/.test(dcId)) {
            alert('Invalid Discord ID. It must contain only numbers without spaces.');
            return;
        }
        const username = prompt('Enter Username (only letters, numbers, ! and _ allowed):');
        if (!/^[a-zA-Z0-9_!]+$/.test(username)) {
            alert('Invalid Username. It can only contain letters, numbers, ! and _.');
            return;
        }
        users.push({
            dcId: dcId,
            username: username,
            permissions: []
        });
        loadUsers();
    }

    function editUser(index) {
        const user = users[index];
        const newDcId = prompt('Edit Discord ID (numbers only, no spaces):', user.dcId);
        if (!/^\d+$/.test(newDcId)) {
            alert('Invalid Discord ID. It must contain only numbers without spaces.');
            return;
        }
        const newUsername = prompt('Edit Username (only letters, numbers, ! and _ allowed):', user.username);
        if (!/^[a-zA-Z0-9_!]+$/.test(newUsername)) {
            alert('Invalid Username. It can only contain letters, numbers, ! and _.');
            return;
        }
        user.dcId = newDcId;
        user.username = newUsername;
        loadUsers();
    }

    function deleteUser(index) {
        if (confirm('Are you sure you want to delete this user?')) {
            users.splice(index, 1);
            loadUsers();
        }
    }

    function dragStart(event) {
        event.dataTransfer.setData('text', event.target.getAttribute('data-full-permission'));
    }

    function dragOver(event) {
        event.preventDefault();
    }

    function dropPermission(event) {
        event.preventDefault();
        const fullPermission = event.dataTransfer.getData('text');
        const userIndex = event.currentTarget.getAttribute('data-index');
        const user = users[userIndex];

        if (!user.permissions.includes(fullPermission)) {
            user.permissions.push(fullPermission);

            const permissionDiv = document.createElement('div');
            permissionDiv.className = 'permission';
            permissionDiv.innerHTML = `${permissionMapping[fullPermission]} <span class="remove-permission" onclick="removePermission(${userIndex}, ${user.permissions.length - 1})">&times;</span>`;
            event.currentTarget.querySelector('.dropzone').appendChild(permissionDiv);

            updateJsonOutput();
        } else {
            alert('This user already has this permission.');
        }
    }

    function removePermission(userIndex, permissionIndex) {
        users[userIndex].permissions.splice(permissionIndex, 1);
        loadUsers();
    }

    function updateJsonOutput() {
        const jsonOutput = document.getElementById('jsonOutput');
        jsonOutput.textContent = JSON.stringify({ users: users }, null, 4);
    }

    function saveToFile() {
        const data = JSON.stringify({ users: users }, null, 4);
        const blob = new Blob([data], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'permissions.json';
        a.click();
        URL.revokeObjectURL(url);
    }

    function copyToClipboard() {
        const jsonOutput = document.getElementById('jsonOutput');
        navigator.clipboard.writeText(jsonOutput.textContent).then(() => {
            alert('Du kannst die Json nun mit STRG + V einfügen.');
        });
    }

    window.onload = () => {
        loadPermissions();
    };
</script>

</body>
</html>
