<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCV2 Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        body {
            background: url('https://dcv2.qq4.de/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: rgba(30, 30, 30, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
        }

        img {
            width: 200px;
            margin-bottom: 30px;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .category {
            flex: 1;
            min-width: 250px;
        }

        h3 {
            margin-bottom: 10px;
        }

        a {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            background-color: #333333;
            border: 2px solid #4a4a4a;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #464646;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            .categories {
                flex-direction: column;
            }
        }
        .footer-link {
            background: none;
            border: none;
        }

        .footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(30, 30, 30, 0.9);
            color: #aaaaaa;
            text-align: right;
            padding: 10px 20px;
            font-size: 14px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        .footer-bar a {
            color: #aaaaaa;
            text-decoration: none;
            margin-left: 10px;
            transition: color 0.3s ease;
        }

        .footer-bar a:hover {
            color: #ffffff;
        }
        .footer-bar a {
            color: #aaaaaa!important;;
            text-decoration: none!important;;
            margin-left: 0 !important;
            transition: color 0.3s ease!important;;
            display: inline;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://dcv2.qq4.de/dcv2-docs2.png" alt="DCV2 Logo"><br><br>

    <div class="categories">
        <div class="category">
            <h3>Wiki</h3>
            <a href="https://dcv2docs.qq4.de/docs/category/events/" target="_blank">DCV2 DOCS</a>
        </div>

        <div class="category">
            <h3>Community</h3>
            <a href="https://discord.gg/dGEhqWtSmJ" target="_blank">DCV2 Discord</a>
        </div>

        <div class="category">
            <h3>Config Editoren</h3>
            <a href="https://editoren.qq4.de/editoren/permissions/Permissions-Editor.html" target="_blank">Permissions Editor</a>
            <a href="https://editoren.qq4.de/editoren/variabeln/VariabelEditor.html" target="_blank">Variabel Editor</a>
        </div>

        <div class="category">
            <h3>Event Editoren</h3>
            <a class="submenu-link" href="https://editoren.qq4.de/editoren/json/JsonEditor.html" target="_blank">JSON Editor</a>
            <a href="https://editoren.qq4.de/editoren/chat/ChatEventEditor.html" target="_blank">Chat-Event Editor</a>
            <a href="https://editoren.qq4.de/editoren/lampen/LampenEventEditor.html" target="_blank">Lampen-Event Editor</a>
            <a href="https://editoren.qq4.de/editoren/zeit/ZeitEventEditor.html" target="_blank">Zeit-Event Editor</a>
            <a href="https://editoren.qq4.de/editoren/ankauf/AnkaufEventEditor.html" target="_blank">Ankauf-Event Editor</a>
            <a href="https://editoren.qq4.de/editoren/buttons/DynamicButtonEditor.html" target="_blank">Dynamic Button-Event Editor</a>

        </div>
    </div>
</div>
</body>
<div class="footer-bar">
    <a class="footer-link" href="https://dcv2.qq4.de/impressum/impressum.html" target="_blank">Impressum</a> |
    <a class="footer-link" href="https://dcv2.qq4.de/impressum/datenschutz.html" target="_blank">Datenschutzerkl√§rung</a>
</div>
</html>
